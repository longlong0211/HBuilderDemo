<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title"></h1>
			<a id="button1" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">搜索</a>
		</header>
		<div class="mui-content"></div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">var aniShow="pop-in";if(mui.os.android){if(parseFloat(mui.os.version)<4.4){aniShow="slide-in-right"}}var webview_style={popGesture:"close"};mui.init({swipeBack:true,gestureConfig:{doubletap:true},subpages:[{url:"category_sub.html",id:"category_sub.html",styles:{top:"45px",bottom:"0px",}}]});mui.plusReady(function(f){var e=plus.webview.currentWebview();var d=document.querySelector("h1");d.innerHTML=e.etitle});var contentWebview=null;document.querySelector("header").addEventListener("doubletap",function(){if(contentWebview==null){contentWebview=plus.webview.currentWebview().children()[0]}if(mui.os.ios){contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)")}else{contentWebview.evalJS("mui.scrollTo(0, 100)")}});document.getElementById("button1").addEventListener("tap",function(b){mui.openWindow({id:"search.html",url:"search.html",styles:webview_style,show:{aniShow:aniShow},waiting:{autoShow:true}})});</script>
	</body>

</html>
