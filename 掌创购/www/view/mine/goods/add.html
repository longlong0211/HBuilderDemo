<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta charset="utf-8">
    <title>商品添加</title>
    <link rel="stylesheet" type="text/css" href="../../../css/icon.min.css" />
    <link href="../../../css/style.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="../../../js/common.js"></script>
    <script type="text/javascript" src="../../../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../../js/config.js"></script>
    <script type="text/javascript" src="../../../js/userinfo.js"></script>
    <script type="text/javascript" src="../../../js/common/lrz.mobile.min.js"></script>
    <script type="text/javascript" src="../../../js/goods/add.js"></script>
    <script type="text/javascript" src="../../../js/common/validate.js"></script>
</head>
<body>
    <div id="header" style="position: absolute;">
        <span class=" tab_mune tab_a t-c" onclick="back()">
            <div class="back"><i class="icon-back"></i></div>
        </span>
        <span class=" tab_mune tab_b">
            <h2 class="hd-tit-h2" id="pagetitle"></h2>
        </span>
        <span class=" tab_mune tab_a t-c">
        </span>
    </div>
    <div class="content">
        <div class="item-01-wrap mt10 ">
            <div class="data-input-block tuangou">
                <label style="line-height: 30px; width:30%;">商品类型:</label> <span>
                    <label><b><input name="type" type="radio" value="0" checked="checked"></b>普通</label>
                    <label><b><input name="type" type="radio" value="1"></b>团购</label>
                    <label><b><input name="type" type="radio" value="2"></b>预售</label>
                </span>
            </div>
        </div>
        <div class="item-01-wrap mt10 ">
            <div class="data-input-block">
                <label>商品名称:</label> <span> <input id="title" type="text" class="date-text-inp" placeholder="输入商品名称" /></span>
            </div>
        </div>
        <div id="div_price" class="item-01-wrap mt10 ">
            <div class="data-input-block">
                <label>价格:</label> <span> <input id="price" type="number" class="date-text-inp" placeholder="输入商品价格" /></span>
            </div>
        </div>
        <div id="div_market_price" class="item-01-wrap mt10">
            <div class="data-input-block">
                <label>原价:</label> <span> <input id="market_price" type="number" class="date-text-inp" placeholder="输入商品原价" /></span>
            </div>
        </div>
        <div class="item-01-wrap  mt10">
            <p class="twxq" style="font-size: 1.2em; text-align: center;">商品主图</p>
            <div class="add-comm-img" id="addcommig">
                <div class="zctudw tjspdtu" id="btnaddpic">
                    <span id="addbpic">
                        <i style="font-size: 5em; color:#f60; margin:0; opacity: 1;" class="add sign icon"></i>
                    </span>
                </div>
            </div>
        </div>
        <div id="gourpgoodslimit" style="display:none">
            <div class="item-01-wrap mt10 ">
                <div class="data-input-block">
                    <label>库存:</label> <span> <input id="stock" type="tel" class="date-text-inp" value="1000" placeholder="1000" /></span>
                </div>
            </div>
            <div class="item-01-wrap mt10 ">
                <div class="data-input-block">
                    <input type="hidden" id="goodscontent" />
                    <label>本单详情:</label> <span> <input id="goodscontentinput" type="text" readonly="true" class="date-text-inp" placeholder="输入详情描述" /><b><i class="angle right icon"></i></b></span>
                </div>
            </div>
            <div class="item-01-wrap mt10 ">
                <div class="data-input-block">
                    <input type="hidden" id="notice" />
                    <label>购买须知:</label> <span> <input id="noticeinput" type="text" readonly="true" class="date-text-inp" placeholder="购买须知" /><b><i class="angle right icon"></i></b></span>
                </div>
            </div>
            <div class="item-01-wrap mt10 presell">
                <div class="data-input-block tuangou">
                    <label style="line-height: 30px; width:30%;">支持随时退:</label> <span><label><b><input name="any_time_refund" type="radio" value="1" checked="checked"></b>是&nbsp;&nbsp;&nbsp;</label><label><b><input name="any_time_refund" type="radio" value="0"></b>否&nbsp;&nbsp;&nbsp;</label></span>
                </div>
            </div>
            <div class="item-01-wrap mt10 presell">
                <div class="data-input-block tuangou">
                    <label style="line-height: 30px; width:30%;">支持过期退:</label> <span><label><b><input name="over_time_refund" type="radio" value="1" checked="checked"></b>是&nbsp;&nbsp;&nbsp;</label><label><b><input name="over_time_refund" type="radio" value="0"></b>否&nbsp;&nbsp;&nbsp;</label></span>
                </div>
            </div>
            <div class="item-01-wrap mt10 presell">
                <div class="data-input-block">
                    <label style="line-height: 30px; width: 30%;">消费期限:</label>
                    <span><input id="end_time" type="text" readonly="true" style="width:150px; font-size: 1.0em; height:1.5em; padding:3px; text-align:center; border:1px solid #ddd;" placeholder="0000-00-00" /></span>
                </div>
            </div>
            <div class="grxinxis mt10 item-01-wrap">
                <p class="twxq" style="font-size: 1.0em; text-align: center;">图文详情（最多5张）</p>
                <div class="rztupian">
                    <span id="addspic"><a><img src="../../../images/rz7.jpg" /></a></span>
                </div>
            </div>
        </div>
        <div class="item-02-wrap" style="padding-bottom:130px">
            <input type="button" id="addgoods" class="base-btn-inp t-c" value="添加" />
        </div>
    </div>
</body>
<div id="heisebg" class="heisebghid">
    <div style="width:100%;position:fixed; text-align:center; bottom:0px;">
        <div class="sjpzan">
            <p>
                <a id="camera" href="javascript:void(0);"><img src="../../../images/sjpzantu1.png"></a>
                <a id="album" href="javascript:void(0);"><img src="../../../images/sjpzantu2.png"></a>
                <a id="cancel" href="javascript:void(0);"><img src="../../../images/sjpzantu3.png"></a>
            </p>
        </div>
    </div>
</div>
<div id="waitingupload" class="heisebghid">
    <div style="width:100%;position:fixed; text-align:center;top:20%">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <p style="color:#fff;">请稍候...</p>
    </div>
</div>
</html>
