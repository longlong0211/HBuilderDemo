<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta charset="utf-8">
    <title>团购</title>
    <link rel="stylesheet" href="../../css/iconfont.css" />
    <link href="http://appstatic.o2abc.com/css/style.css" rel="stylesheet" type="text/css" />
    <link href="../../css/scrollbar.css" rel="stylesheet" type="text/css" />
    
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/common.js" type="text/javascript"></script>
    <script src="http://appstatic.o2abc.com/js/config.js" type="text/javascript"></script>
    <script src="../../js/common/isscroll.js" type="text/javascript"></script>
    <script src="../../js/common/lazyload.js" type="text/javascript"></script>
    <script src="http://appstatic.o2abc.com/js/merchant/groupby.js" type="text/javascript"></script>
</head>

<body>
    <div id="header">
        <span class="tab_mune tab_a t-c" id="back">
            <div class="back"><i class="icon-back"></i></div>
        </span>
        <span class="tab_mune tab_b">
            <div id="searchtext">
                <div class=" tab-seacr-bg" style="background: #ff926E;position:relative;">
                    <i class="search icon" style="font-size:1em; margin-right:0.5em;line-height: 30px;display:inline-block; height:30px;position: absolute;left:2px;top:0px;z-index:3;color:#fff;">  </i>
                    <input type="search" id="searchvalue" style="margin-left: 2.0em;" readonly="true" class="tab-text-search" placeholder="搜索团购">
                </div>
            </div>
        </span>
        <span class="tab_mune tab_a t-c">
        </span>
    </div>

    <div id="content" class="bg-f2" style="height: 100%;">
        <!------------------------------菜单----------------------------------->
        <div class="tab-wrap pos-tab-block" style="box-shadow: 0px 2px 2px #ccc;">
            <table>
                <tr>
                    <th id="stroetypemenu" class="white-arrow" style="padding: 0px;" tip="stroetypelist" name="menutitle"><a><span tip="" style="font-size:0.8em;">全部分类</span> <i class="icon iconfont icon-down" style="font-size:0.6em;float: right;"></i> </a></th>
                    <th id="allcitiesmenu" class="white-arrow" style="padding: 0px;" tip="allarea" name="menutitle"><a><span tip="" style="font-size:0.8em;">全城</span> <i class="icon iconfont icon-down" style="font-size:0.6em;float: right;"></i></a></th>
                    <th id="sortlistmenu" class="white-arrow" style="padding: 0px;" tip="sortlist" name="menutitle"><a><span tip="distance" style="font-size:0.8em;">离我最近</span> <i class="icon iconfont icon-down" style="font-size:0.6em;float: right;"></i></a></th>
                </tr>
            </table>
        </div>

        <!-------------防止遮挡--------------->
        <div style="margin-top:36px;"></div>

        <div id="wrapper" style="padding-top:36px">
            <div id="scroller">
                <div id="pullDown" style="text-align:center;">
                    <span class="pullDownIcon"></span>
                    <span class="pullDownLabel">下拉即可刷新</span>
                </div>
                <div id="merchantlist" style='margin-top:5px;'></div>
                <div id="pullUp" style="text-align: center;">
                    <!--<span class="pullUpIcon"></span>-->
                    <span class="pullUpLabel"></span>
                </div>
            </div>
        </div>


        <!--全部分类-->
        <div id="stroetypelist" name="menulist">
            <div class="left-item" id="fptlistscroll">
                <div class="scroller">
                    <ul id="fptlist"></ul>
                </div>
            </div>

            <!--------------子分类----------------->
            <div class="right-item" id="sptlistscroll">
                <div class="scroller">
                    <div id="sptlist">
                    </div>
                </div>
            </div>
        </div>

        <div id="allarea" name="menulist">
            <!--全区域-->
            <div class="left-item" id="allareascroll">
                <div class="scroller">
                    <ul id="farealist"></ul>
                </div>
            </div>

            <!--------------子分类----------------->
            <div class="right-item" id="sareascroll">
                <div class="scroller">
                    <ul id="sarealist"></ul>
                </div>
            </div>
        </div>

        <!--智能排序-->
        <div id="sortlist" name="menulist">
            <div class="left-item" id="sortscroller" style="width:100%">
                <div class="scroller">
                    <ul id="sortlistitem"></ul>
                </div>
            </div>

        </div>

        <div id="hidegb" class="hidebg">
            <div style="width:100%;position:fixed; text-align:center; bottom:0px;">

            </div>
        </div>
    </div>
</body>
<script>
    document.body.parentNode.style.overflow = "hidden";//隐藏且禁用
</script>

</html>
