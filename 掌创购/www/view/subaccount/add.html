<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta charset="utf-8">
    <title>添加子账号</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <script src="../../js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script type="text/javascript" src="../../js/userinfo.js"></script>
	<script type="text/javascript" src="../../js/common/validate.js"></script>    
    <script src="../../js/subaccount/add.js" type="text/javascript"></script>
</head>

<body>
    <div id="header" style="position:absolute;">
        <span class=" tab_mune tab_a t-c" onclick="back()">
            <div class="back"><i class="icon-back"></i></div>
        </span>
        <span class=" tab_mune tab_b">
            <h2 class="hd-tit-h2">添加子账号</h2>
        </span>
        <span class=" tab_mune tab_a t-c">
        </span>
    </div>

    <div id="content" class="bg-f2">
        <!-----------------------列表-------------------------------->

        <div class="item-01-wrap mt10">
            <div class="data-input-block"> <label>姓&nbsp;&nbsp;&nbsp;&nbsp;名:</label> <span> <input type="text" id="name" class="date-text-inp" placeholder="请输入子账号姓名" /></span></div>
        </div>

        <div class="item-01-wrap mt10">
            <div class="data-input-block"> <label>密&nbsp;&nbsp;&nbsp;&nbsp;码:</label> <span> <input id="password" type="password" class="date-text-inp" placeholder="请输入子账户密码" /></span></div>
        </div>
        
        <div class="item-01-wrap mt10">
            <div class="data-input-block"> <label>手机号:</label> <span> <input type="number" id="mobile" class="date-text-inp" placeholder="请输入子账户手机号" /></span></div>
        </div>        

        <!---------------------------按钮---------------------------->
        <div class="item-02-wrap" >

            <input type="button" id="addsubaccount" class="base-btn-inp t-c" value="添加子账号" />

        </div>

        <!---------------------------按钮---------------------------->

    </div>


    <div class="s-pop-wrap" id="hasRelatedpop" style="display:none">
        <div class=" s-pop-block">
            <p>该账号已关联</p>
            <a class="pop-exit" id="pop-exit"></a>
        </div>
    </div>

</body>
</html>
