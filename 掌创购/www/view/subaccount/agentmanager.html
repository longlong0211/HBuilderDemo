<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta charset="utf-8">
    <title>管理子账号</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../css/icon.min.css"/>
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/common.js" type="text/javascript"></script>
    <script src="../../js/config.js" type="text/javascript"></script>
    <script src="../../js/common/isscroll.js" type="text/javascript"></script>
    <script src="../../js/subaccount/agentmanager.js" type="text/javascript"></script>
</head>

<body>
    <div id="header">
        <span class=" tab_mune tab_a t-c" onclick="back()">
            <div class="back"><i class="icon-back"></i></div>
        </span>
        <span class=" tab_mune tab_b">
            <h2 class="hd-tit-h2">管理子账号</h2>
        </span>
        <span class=" tab_mune tab_a t-c" id="addsubaccount">
            <i class="add sign icon" style="font-size: 2.5em; margin-top: 10px;"></i>
        </span>
    </div>

    <div id="content" class="bg-f2">

        <div class="pos-hd-block">

            <div class="search-wrap">
                <input type="text" id="searchtext" class=" search-text f-l" placeholder="搜索所有代理商家信息" />
                <input type="button" id="btnsearch" class="search-btn f-r" value="搜索" />
            </div>

            <div id="accountinfo">
                <div class="tips-text-block">
                    <h2 class="t-c">账号<em class="fc-org" id="accountnum">0</em>,店铺数<em class="fc-org" id="shopnum">0</em></h2>
                </div>

                <!----------------------------------------------------------------->
                <div class="tab-wrap">
                    <table>
                        <tr>
                            <th class="bg-fff"><a>店铺营业额:<em class="fc-org" id="cashnum">0</em></a></th>
                            <th class="bg-fff"><a>支付收益：<em class="fc-org" id="paynum">0</em></a></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!---------------------------防止遮挡---------------------------------------->
        <div id="wrapper" style="padding-top: 140px;">
            <div id="scroller">
                <div id="pullDown" style="text-align:center;">
                    <!--<span class="pullDownIcon"></span>-->
                    <span class="pullDownLabel">下拉即可刷新</span>
                </div>
                <div id="subaccountlist">
                </div>
                <div id="pullUp" style="text-align: center;padding-bottom:90px">
                    <!--<span class="pullUpIcon"></span>-->
                    <span class="pullUpLabel"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
