<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="misapplication-tap-highlight" content="no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />

    <link href="../../css/mui.css" type="text/css" rel="stylesheet" />
    <link href="../../css/iconfont.css" type="text/css" rel="stylesheet" />
    <link href="../../css/scrollbar.css" type="text/css" rel="stylesheet" />
    <link href="../../css/style.css" type="text/css" rel="stylesheet" />
    <link href="http://appstatic.o2abc.com/css/style.css" type="text/css" rel="stylesheet" />

    <script src="../../js/common/mui.min.js" type="text/javascript"></script>
    <script src="../../js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../../js/common.js" type="text/javascript"></script>
    <script src="../../js/common/isscroll.js" type="text/javascript"></script>
    <script src="../../js/common/lazyload.js" type="text/javascript"></script>
    <script src="../../js/common/header.js" type="text/javascript"></script>
    <script src="../../js/home/home_default.js" type="text/javascript"></script>
    <script src="http://appstatic.o2abc.com/js/config.js" type="text/javascript"></script>
    <script src="http://appstatic.o2abc.com/js/home/home.js" type="text/javascript"></script>
</head>
<body>
    <div id="header"></div>

    <div id="content" class="bg-f2" style="height: 100%;">
        <div id="wrapper">
            <div id="scroller">
                <div id="pullDown" style="text-align:center;">
                    <span class="pullDownIcon"></span>
                    <span class="pullDownLabel">下拉即可刷新</span>
                </div>
                <!---------------------banner----------------------------->
                <div class="index-banner">
                    <div id="slider" class="mui-slider">
                        <div style="font-size: 14px;  position: relative;  display: inline-block;  width: 100%;  height: 100%;  vertical-align: top;">
                            <a>
                                <img name="adsimg0" src="../../images/bannertop.jpg">
                            </a>
                        </div>
                    </div>
                </div>

                <!---------------------类目----------------------------->
                <div class="p-w-block">
                    <ul class="index-item-list" id="typemenulist">
                        <li name="typemenuItem" tip="1|0|美食"><a> <img src="../../images/icons_02.png" width="87" height="87" /> <span>美食</span></a></li>
                        <li name="typemenuItem" tip="25|42|采摘/农家乐"><a> <img src="../../images/nongjialeicon.png" width="87" height="87" /> <span>农家乐</span></a></li>
                        <!--<li name="typemenuItem" tip="groupbuy"><a> <img src="../../images/icons_03.png" width="87" height="87" /> <span>团购</span></a></li>-->
                        <li name="typemenuItem" tip="25|0|休闲娱乐"><a> <img src="../../images/icons_04.png" width="87" height="87" /> <span>休闲娱乐</span></a></li>
                        <li name="typemenuItem" tip="takeaway=1"><a> <img src="../../images/icons_05.png" width="87" height="87" /> <span>外卖</span></a></li>
                        <li name="typemenuItem" tip="classify"><a> <img src="../../images/icons_06.png" width="87" height="87" /> <span>类目</span></a></li>
                    </ul>
                </div>


                <!---------------------公告----------------------------->
                <div id="advindexmiddle">
                    <div id='midadvitem' tip=''>
                        <ul class='index-notice '><li> <img name='adsimg0' src='../../images/adsmiddle.jpg' /></li></ul>
                    </div>
                </div>


                <!---------------------优惠产品列表----------------------------->
                <div id="discountgoodlist" style="margin-bottom: 5px;">
                    <div style="text-align:center;padding-top:2em;font-size:16px">努力的加载中...</div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
