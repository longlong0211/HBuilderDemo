	<script id="relatelist-template" type="text/x-handlebars-template">

	<script id="replylist-template" type="text/x-handlebars-template">

	<script src="js/jquery.js"></script>

	<script src="js/app.js"></script>

	<script>
		var pid= GetQueryString("id");
		var title = "";
		var abstract = "";
		var type = 270;
		var isvideo = false;
		var myvideo = null;
		var picsmall = "";
		var iscommented = "0";
		
		mui.init({swipeBack: true});  
	 
		  
		var imageinit = function() {
			var imgs = document.querySelectorAll("img");
			imgs = mui.slice.call(imgs);
			var slider = null;
			if(imgs&&imgs.length>0){
				slider = document.createElement("div");
				slider.setAttribute("id","__mui-imageview__");
				slider.classList.add("mui-slider");
				slider.classList.add("mui-fullscreen");
				slider.style.display = "none";
				slider.addEventListener("tap",function () {
					slider.style.display = "none";
				});
				slider.addEventListener("touchmove",function (event) {
					event.preventDefault();
				})
				
				var slider_group = document.createElement("div");
				slider_group.setAttribute("id","__mui-imageview__group");
				slider_group.classList.add("mui-slider-group");
				
				imgs.forEach(function (value,index,array) {
					//给图片添加点击事件，触发预览显示；
					value.addEventListener('tap',function () {
						slider.style.display = "block";
						_slider.refresh();
						_slider.gotoItem(index,0);
					})
					
					var item = document.createElement("div");
					item.classList.add("mui-slider-item");
					var a = document.createElement("a");
					// a.setAttribute("href","#");
					 
					var img = document.createElement("img");
					img.setAttribute("src",value.src);
					a.appendChild(img)
					item.appendChild(a);
					slider_group.appendChild(item);
				});
				
				slider.appendChild(slider_group);
				document.body.appendChild(slider);
				var _slider = mui(slider).slider();
			}
			
			var oldback = mui.back;
			mui.back = function () {
				if(slider&&slider.style.display=="block"){
					slider.style.display = "none";
				}else{
					
					if(isvideo && myvideo != null ){ 
					  	myvideo.setStop();
					  	//plus.screen.lockOrientation("portrait-primary");
					  	jQuery("#contentvideo").html("");  
					  	 
					}
					
					oldback();
				}
			}
			
		}
		
	  
		mui.plusReady(function() {
			//分析一下是否需要显示分享
			if(getisshowshare())
			{
				jQuery("#btn_share").show();
			}
			
			//先获取当前页面的参数
			getlogin();
			
			var read_font_size = getConfigParams("readFontSize","small");
			var read_moby= getConfigParams("readMode","day");
			
			try{
				//根据缓存调取字体样式
				if(read_font_size){
					
					$("li .mui-active").removeClass("mui-active");
	
					
					
					switch(read_font_size){
						case "small":
							changeFontSize(1,1);
							$("#sizeUl :nth-child(1) ").addClass("mui-active");
							break;
						case "medium":
							changeFontSize(2,1);
							$("#sizeUl :nth-child(2) ").addClass("mui-active");

							break;
						case "large":
							changeFontSize(3,1);
							$("#sizeUl :nth-child(3) ").addClass("mui-active");

							break;
						case "b-large":
							changeFontSize(4,1);
							$("#sizeUl :nth-child(4) ").addClass("mui-active");

							break;
						default:
							alert("缓存获取错误!")
						
					}
				}
				
				
				//根据缓存调取阅读模式样式
				if(read_moby){
					switch(read_moby){
						case "day":
							$("body").addClass("day");
							
							break;
						case "night":
							$("body").addClass("nightMode");
							$(".mui-switch").addClass("mui-active");
							break;
						
						default:
							mui.toast("模式缓存获取错误!")
						
					}
				}
			}catch(err){
				mui.toast(err);
			}
			
			
			
			var url=apiurl+"IArticlesDetail.ashx?id="+pid+"&uid="+uid;
			
			sendtointerface(uid,pid,url,function(responseText,status){
				$(".mui-loader").hide();
            	
            	var data=eval("("+responseText+")");
            	//开始写入数据
            	title = data.title;
            	abstract = data.abstract;
            	content = decodeURIComponent(data.content);
            	data.content = content;
            	playtypeid = data.playtypeid;
            	videopath = data.videopath;
            	picsmall = data.picsmall;
            	tougao = decodeURIComponent(data.tougao);
            	iscommented = data.iscommented;
            	
            	
            	jQuery('#title').html(title);
            	var time = "";
            	if(data.pondname !=""){
            		time += "<span class=\"mui-pull-left mui-text-left\"><span class=\"mui-icon mui-icon-location\"></span><a href=\"fishpoint_detai.html?id="+data.pondid.toString()+"\" open-type=\"common\">"+data.pondname+"</a></span>";
            	}
            	time += "<span class=\"mui-pull-right mui-text-right\">"+data.author+"&nbsp;&nbsp;"+data.time+"</span>";
            	jQuery('#time').html(time);
            	jQuery('#content').html(content);
            	//判断是否视频
            	 
            	if(playtypeid==275) 
            	{
            		isvideo  = true;
            		//视频
            	 
            		projekktor('#contentvideo', {
				        poster: 'images/videoloading.png',
				        autoplay: false,
				        title: title,
				        playerFlashMP4: 'plugins/projekktor/swf/StrobeMediaPlayback.swf',
				        playerFlashMP3: 'plugins/projekktor/swf/StrobeMediaPlayback.swf',
				        width: jQuery(window).width()-30,
				        height: 226,
				        playlist: [
				            {
				            //0: {src: "media/intro.ogv", type: "video/ogg"},
				            0: {src: data.videopath, type: "video/mp4"}
				            //2: {src: "media/intro.webm", type: "video/webm"}
				            }
				        ]    
			        	}, function(player) { myvideo = player; } // on ready 
			        );
            	 	
            	 	//plus.screen.unlockOrientation();
            	}else{ 
            		//plus.screen.lockOrientation("portrait-primary");
            	}
            	
            	imageinit();
            	
            	//回复
            	var pondsSource = document.getElementById("replylist-template").innerText;
            	var myTemplate = Handlebars.compile(pondsSource);
            	jQuery("#div_reply").append(myTemplate(data));
            	 
            	 
            	//设置是否赞过
            	if(iscommented=="1")
            	{
            		jQuery("#p_collect").removeClass("article_collect_praise");
            		jQuery("#p_collect").addClass("article_collect_praise2");
            		 
            	}
            	
            	//显示数量
            	jQuery("#p_collect").html(data.goodusernum);
            	jQuery("#p_comment").html(data.replynum);
            	jQuery("#div_replycommand").show();
            	 
            	
            	//显示投稿
            	jQuery("#tougao").css("display","block");
            	jQuery("#tougao").html(tougao);
  
                	
                	
                var relatelistcount = data.relatelist.length;
                	
                //相关新闻
            	if( data.relatelist.length  >0)
            	{
                	var pondsSourcerelate = document.getElementById("relatelist-template").innerText;
                	var myTemplaterelate = Handlebars.compile(pondsSourcerelate);
                	jQuery("#relatenews").append(myTemplaterelate(data));
                	jQuery("#relatenews").css("display","block");
            	}
            	
            	
			});
			 
				
			//分享shares
			var shares = {};
			plus.share.getServices(function (s) {
				if(s&&s.length>0){
					for (var i = 0; i < s.length; i++) {
						var t = s[i];
						shares[t.id] = t;
					}
				}
			},function () {
				console.log("获取分享服务列表失败");
			});
		 
			//分享链接点击事件
			document.getElementById("btn_share").addEventListener('tap',function () {
				
				var ids = getshareids;
				var bts = getsharenames;
				 
				plus.nativeUI.actionSheet({cancel:"取消",buttons:bts},function(e){
					var i=e.index;  
					if(i>0){
						var s_id = ids[i-1].id;
						var share = shares[s_id];
						if ( share.authenticated ) {
							shareMessage(share,ids[i-1].ex);
						} else {
							share.authorize( function(){
									shareMessage(share,ids[i-1].ex);
								},function(e){
								console.log( "认证授权失败："+e.code+" - "+e.message );
							});
						}
					}
				});
			});
			
			function shareMessage(share,ex){    
				var addtime = CurentDate();
				var md5 = hex_md5(pid+addtime+apikey);
				var msg={extra:{scene:ex}};
				msg.href=wwwurl+"article/?id="+pid+"&datetime="+addtime+"&md5="+md5;
				msg.title=title+" - "+appname; 
				msg.content=abstract;
				if(~share.id.indexOf('weibo')){
					msg.content += "；地址："+msg.href;
				}
				if(picsmall!="")
				{
					msg.thumbs=[picsmall];
				}
				else{
					msg.thumbs=["_www/images/logo.png"];
				}
				share.send( msg, function(){
					console.log( "分享到\""+share.description+"\"成功！ " );
				}, function(e){
					console.log( "分享到\""+share.description+"\"失败: "+e.code+" - "+e.message );
				} );
			}
			
			 
			//点赞btn_good
			document.getElementById("collect").addEventListener('tap',function (e) {
		
				actiongood(e);
			});
			
			document.getElementById("btn_good").addEventListener('tap',function (e) {
		
				actiongood(e);
			});
			
			function actiongood(e){
				 
				if(uid<=0){
					mui.toast("请先登陆！");
					return;
				}
				
				var url=apiurl+"IActionGood.ashx?type="+type+"&id="+pid+"&uid="+uid+"&nickname="+nickname;
				
				sendtointerface(uid,pid,url,function(responseText,status){
					var data=eval("("+responseText+")");
	                	var oldnum = parseInt($(".goodusernum").html());
	                	if(data.retisok==1)
	                	{
	                		//jQuery("#div_good").prepend(nickname+",")
	                		jQuery("#p_collect").html(parseInt(jQuery("#p_collect").html())+1);
	                		 
	                		jQuery("#p_collect").removeClass("article_collect_praise");
            				jQuery("#p_collect").addClass("article_collect_praise2");
	                		 
	                		mui.toast( "点赞成功！" );
	                	}else{
	                		
	                		mui.toast( "不小心失败了，"+data.retmessage );
	                	}
				});
			}
			
			
			
			//收藏
			document.getElementById("btn_collect").addEventListener('tap',function () {
				
				 
				if(uid<=0){
					mui.toast("请先登陆！");
					return;
				}
				
				var url=apiurl+"IActionCollect.ashx?type="+type+"&id="+pid+"&uid="+uid+"&nickname="+nickname+"&title="+title;
				
				sendtointerface(uid,pid,url,function(responseText,status){
					var data=eval("("+responseText+")");
	                	if(data.retisok==1)
	                	{
	                		 mui.toast( "收藏成功！"+data.retmessage );
	                	}else{
	                		
	                		mui.toast( "不小心失败了，"+data.retmessage );
	                	} 
				});
				 
				
			});
			
			//评论
			document.getElementById("comment").addEventListener('tap', function(e) {
				 actioncomment(e);
			});
			
			document.getElementById("btn_prompt").addEventListener('tap', function(e) {
				actioncomment(e);
				  
			});
			
			function actioncomment(e){
				
				if(uid<=0){
					mui.toast("请先登陆！");
					return;
				}
				
				 
				
				e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
				var btnArray = ['确定', '取消'];
				mui.prompt('发表评论：', '写点什么吧', "", btnArray, function(e) {
					if (e.index == 0) {
						
						if(e.value == ""){mui.toast( "评论内容不能空！"  ); return; }
						//发起
						var url=apiurl+"IActionReply.ashx?type="+type+"&id="+pid+"&uid="+uid+"&nickname="+nickname+"&msg="+encodeURIComponent(e.value);
						
						sendtointerface(uid,pid,url,function(responseText,status){
							var data=eval("("+responseText+")");
		                	if(data.retisok==1)
		                	{
		                		 mui.toast( "评论成功！" );
		                		 
		                		 var str2 = { "replylist": [{"time":"刚刚","replyname":nickname,"replymsg":e.value,"nickname":nickname,"userid":uid,"avater":avatarsmall,"replyuserid":"0","replyusername":"","goodnum":"0","commentnum":"0"}] };
