 		//分享操作
		var shares = {};
		mui.plusReady(function () {
			plus.share.getServices(function (s) {
				if(s&&s.length>0){
					for (var i = 0; i < s.length; i++) {
						var t = s[i];
						shares[t.id] = t;
					}
				}
			},function () {
				console.log("获取分享服务列表失败");
			});
		});
		
		//分享链接点击事件
		document.getElementById("btn_share").addEventListener('tap',function () {
			var ids= getshareids;
			var bts= getsharenames;
			 
			plus.nativeUI.actionSheet({cancel:"取消",buttons:bts},function(e){
				var i=e.index;
				if(i>0){
					var s_id = ids[i-1].id;
					var share = shares[s_id];
					if ( share.authenticated ) {
						shareMessage(share,ids[i-1].ex);
					} else {
						share.authorize( function(){
								shareMessage(share,ids[i-1].ex);
							},function(e){
							console.log( "认证授权失败："+e.code+" - "+e.message );
						});
					}
				}
			});
		});
		
		function shareMessage(share,ex){
			
			if(title=="")
			{
				mui.toast("加载中，请稍候！");
				return;
			}
			
			var msg={extra:{scene:ex}};
			var addtime = CurentDate();
			var md5 = hex_md5(pid+addtime+apikey);
			var msg={extra:{scene:ex}};
			msg.href=wwwurl+"point/?id="+pid+"&datetime="+addtime+"&md5="+md5;
			
			msg.title="推荐钓点："+title+" 位置："+paddress +"，超赞！"+" - "+appname; 
			msg.content=abstract;
			if(~share.id.indexOf('weibo')){
				msg.content += "；地址："+msg.href;
			}
			if(picsmall!="")
			{
				msg.thumbs=[picsmall];
			}
			else{
				msg.thumbs=["_www/images/logo.png"];
			}
			
			share.send( msg, function(){
				console.log( "分享到\""+share.description+"\"成功！ " );
			}, function(e){
				console.log( "分享到\""+share.description+"\"失败: "+e.code+" - "+e.message );
			} );
		}

	   //创建和初始化地图函数：
	   function initMap(name,tel,address,longt,lat){
	   	
		   	var markerArr = [  
		        { title: name, point: longt+","+lat, address: address, tel: tel } 
		    ];  
	   	 
	       var map = new BMap.Map("container");//在百度地图容器中创建一个地图
	       var point = new BMap.Point(longt,lat);//定义一个中心点坐标
	       map.centerAndZoom(point,15);//设定地图的中心点和坐标并将地图显示在地图容器中
	       //map.enableScrollWheelZoom(true);
		   //map.disableDragging();     //禁止拖拽
	      
	        //向地图中添加缩放控件  
	        var ctrlNav = new window.BMap.NavigationControl({  
	            anchor: BMAP_ANCHOR_TOP_LEFT,  
	            type: BMAP_NAVIGATION_CONTROL_LARGE  
	        });   
	        map.addControl(ctrlNav);  
	  
	                   
	  
	        //向地图中添加比例尺控件  
	        var ctrlSca = new window.BMap.ScaleControl({  
	            anchor: BMAP_ANCHOR_BOTTOM_LEFT  
	        });  
	        map.addControl(ctrlSca);  
	  
	        var point = new Array(); //存放标注点经纬信息的数组  
	        var marker = new Array(); //存放标注点对象的数组  
	        var info = new Array(); //存放提示信息窗口对象的数组  
	        for (var i = 0; i < markerArr.length; i++) {  
	            var p0 = markerArr[i].point.split(",")[0]; //  
	            var p1 = markerArr[i].point.split(",")[1]; //按照原数组的point格式将地图点坐标的经纬度分别提出来  
	            point[i] = new window.BMap.Point(p0, p1); //循环生成新的地图点  
	            marker[i] = new window.BMap.Marker(point[i]); //按照地图点坐标生成标记  
	            map.addOverlay(marker[i]);  
	            marker[i].setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画  
	            var label = new window.BMap.Label(markerArr[i].title, { offset: new window.BMap.Size(20, -10) });  
	            marker[i].setLabel(label);  
	            info[i] = new window.BMap.InfoWindow("<p style=’font-size:12px;lineheight:1.8em;’>" + markerArr[i].title + "</br>地址：" + markerArr[i].address + "</br> 电话：" + markerArr[i].tel + "</br></p>"); // 创建信息窗口对象  
	        
	        	
	        }
        
        	marker[0].addEventListener("mouseover", function () {  
	            this.openInfoWindow(info[0]);  
	        });  
	        marker[0].addEventListener("click", function () {  
	            this.openInfoWindow(info[0]);  
	        });  
   		}
