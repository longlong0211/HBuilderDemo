	<body style="background: #F0F0F0 !important;" id="container">

				<div class="mui-slider-item">

			</div>
		</div>
		<div class="mui-content">

				<div class="top">

						<a>盖饭</a>
					</div>
					<div class="icon s2" name="盖饭">

					<div class="icon s3" name="炒饭">

					</div>
					<div class="icon s4" name="面">
						<i class="i1 k4 animated zoomInUp">面</i>
						<a>面食</a>
					</div>
				</div>
				<div class="bottom">
					<div class="icon s1 s5" name="麻辣烫">

			<div class="rush fix">

						</li>
						<li name="chuanyumeishi" id="muxurou">

							<h3>木须肉</h3>
							<a><b class="r_shop_money">6</b>元</a>
							<i class="r_shop_oldmoney">8元</i>

				</ul>

</div>

		<script src="../js/timeCountDown.js"  type="text/javascript" charset="utf-8"></script>
		<script src="../js/main_content.js" async="async"  type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

		mui.init({
	swipeBack: false,
	pullRefresh: {
		container: "#pullrefresh",
	}
});

if (mui.os.plus) {
	mui.plusReady(function() {
		setTimeout(function() {
			mui("#pullrefresh").pullRefresh()
		}, 1000)
	})
} else {
	mui.ready(function() {
		mui("#pullrefresh").pullRefresh()
		})
}
		</script>
