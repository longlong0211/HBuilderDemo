    <script src="../js/zepto_1.1.6.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

	mui.init()
		mui.plusReady(function(){
			mui('.addr').on('tap','a',function(){
				mui.openWindow({
				   		url:'address.html',  
		show: {
			autoShow: true,
			aniShow: "slide-in-right",
			duration: "100ms"
		},
		waiting: {
			autoShow: false
		} 
				   		});
			})

			var name   = plus.storage.getItem('name');
			var sex    = plus.storage.getItem('sex');
			var add    = plus.storage.getItem('address');
			var phone  = plus.storage.getItem('phone');
			var lenIt  = plus.storage.getLength();
			var sexn
			switch(sex){
				case 'nan':
					sexn = '先生';
					break;
				case 'nv':
					sexn = '女士';
					break;
			}
//			for (var i = 0; i < lenIt; i++) {
//				var key = plus.storage.key(i)
//				alert(key)
//				alert(plus.storage.getItem(key))
//			}
			if(name && sex && add && phone) //判断从storage中取出的数据是否为空
			{
			$('.address').append('<li class="app"><a>'+name+'</a><a class="sex">&nbsp;'+sexn+'&nbsp;</a><a class="phone">'+phone+'</a><p>'+add+'</p><i class="mui-icon mui-icon-compose"></i></li>')
			}else{
			}
			$('.app').on('tap','i',function(){
				mui.openWindow({
				   		url:'address.html',
				   		extras:{
								name: name,
								sex: sex,
								phone:phone,
								add:add
								},  
		show: { 
			autoShow: true,
			aniShow: "slide-in-right",
			duration: "100ms"
		},
		waiting: {
			autoShow: false
		} 
				   		});
			})
		})
	</script>
